<div class="qr-generator-container">
  <h1>ðŸ”¥ QR LORD - El Mejor Generador ðŸ”¥</h1>

  <div class="form-group">
    <label for="url">URL para el QR:</label>
    <input
      type="text"
      id="url"
      [(ngModel)]="url"
      placeholder="https://ejemplo.com"
    />
  </div>

  <div class="form-row">
    <div class="form-group color-picker">
      <label for="qrColor">Color del QR:</label>
      <div class="color-input-container">
        <input type="color" id="qrColor" [(ngModel)]="qrColor" />
        <div class="color-display" [style.background-color]="qrColor"></div>
      </div>
    </div>

    <div class="form-group color-picker">
      <label for="backgroundColor">Color de fondo:</label>
      <div class="color-input-container">
        <input
          type="color"
          id="backgroundColor"
          [(ngModel)]="backgroundColor"
        />
        <div
          class="color-display"
          [style.background-color]="backgroundColor"
        ></div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="logo">Logo (opcional):</label>
    <input
      type="file"
      id="logo"
      (change)="onFileSelected($event)"
      accept="image/*"
    />
  </div>

  <!-- Control de tamaÃ±o del QR -->
  <div class="form-group size-control">
    <label>
      TamaÃ±o del QR: {{ qrSize() }}px
      <input
        type="range"
        [min]="minSize"
        [max]="maxSize"
        [(ngModel)]="qrSize"
      />
      <div class="size-limits">
        <span>{{ minSize }}px</span>
        <span>{{ maxSize }}px</span>
      </div>
    </label>
  </div>

  <button (click)="generateQR()" [disabled]="loading() || !url">
    {{ loading() ? "Generando..." : "Generar QR" }}
  </button>

  @if (error()) {
  <div class="error-message">{{ error() }}</div>
  } @if (qrImage()) {
  <div class="qr-result">
    <h2>Vista previa ({{ qrSize() }}Ã—{{ qrSize() }}px):</h2>
    <div class="qr-preview-container">
      <img [src]="qrImage()" alt="CÃ³digo QR generado" class="qr-preview" />
    </div>
    <button (click)="downloadQR()" class="download-btn">
      Descargar QR ({{ qrSize() }}Ã—{{ qrSize() }}px)
    </button>
  </div>
  }
</div>
