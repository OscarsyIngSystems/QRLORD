<div class="qr-generator-container">
  <h1>Generador de Códigos QR con Logo</h1>

  <div class="form-group">
    <label for="url">URL para el QR:</label>
    <input
      type="text"
      id="url"
      [(ngModel)]="url"
      placeholder="https://ejemplo.com"
    />
  </div>

  <div class="form-group">
    <label for="qrColor">Color del QR:</label>
    <input type="color" id="qrColor" [(ngModel)]="qrColor" />
  </div>

  <div class="form-group">
    <label for="backgroundColor">Color de fondo:</label>
    <input type="color" id="backgroundColor" [(ngModel)]="backgroundColor" />
  </div>

  <div class="form-group">
    <label for="logo">Logo (opcional):</label>
    <input
      type="file"
      id="logo"
      (change)="onFileSelected($event)"
      accept="image/*"
    />
  </div>

  <button (click)="generateQR()" [disabled]="loading()">
    {{ loading() ? "Generando..." : "Generar QR" }}
  </button>

  @if (error()) {
  <div class="error-message">{{ error() }}</div>
  } @if (qrImage()) {
  <div class="qr-result">
    <h2>Resultado:</h2>
    <img [src]="qrImage()" alt="Código QR generado" />
    <button (click)="downloadQR()">Descargar QR</button>
  </div>
  }
</div>
